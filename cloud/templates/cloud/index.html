<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>古代树森林</title>
</head>
<body>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player
        src="https://assets10.lottiefiles.com/packages/lf20_8NfeA8.json" background="transparent" speed="1"
        style="width: 300px; height: 300px;" loop autoplay>
</lottie-player>

<form class="form-inline" role="form" method="post" enctype="multipart/form-data" accept-charset="utf-8"
      action="{% url 'cloud:upload' %}">
    {% csrf_token %}
    <div class="form-group">
        <input type="file" name="file" multiple>
    </div>
    <div class="form-group">
        <input type="submit" value="上传文件">
    </div>
</form>

</body>
</html>
